<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Director</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Director</h1>
            <div id="club-info">
                <h2 id="club-name">Sélectionnez un club</h2>
                <p id="club-budget">Budget: €0M</p>
                <p id="club-reputation">Réputation: -</p>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <h3>Choisir un club</h3>
                <select id="league-select">
                    <option value="">Sélectionnez une ligue</option>
                </select>
                <select id="club-select" disabled>
                    <option value="">Sélectionnez un club</option>
                </select>
                <button id="start-game">Commencer</button>

                <div id="squad-section" class="hidden">
                    <h3>Effectif</h3>
                    <div id="squad-list"></div>
                </div>
            </div>

            <div class="right-panel">
                <div id="transfer-market" class="hidden">
                    <h3>Marché des transferts</h3>
                    <input type="text" id="player-search" placeholder="Rechercher un joueur...">
                    <button id="search-btn">Rechercher</button>
                    <div id="player-results"></div>
                </div>
            </div>
        </div>

        <div id="message-box"></div>
    </div>

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
